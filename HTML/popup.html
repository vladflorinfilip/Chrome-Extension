<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlad's Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todoapp" class="container mt-3" style="width: 250px;">
        <h1>Vlad's Extension &#x1F9DB</h1>

        <h2 style="font-weight: bold; text-decoration: underline;">Outstanding Tasks</h2>

        <table>
            <thead>
                <tr>
                  <th>Task</th>
                  <th>Category</th>
                </tr>
            </thead>
            <tbody id="outstandingTasks"></tbody>
        </table>

        <h2 style="font-weight: bold; text-decoration: underline;">Completed Tasks</h2>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                  <th>Category</th>
                </tr>
            </thead>
            <tbody id="completedTasks"></tbody>
        </table>

    </div>
    
    <div id="notloaded"  class="container mt-3" style="width: 450px;">
        <h1>Vlad's Extension &#x1F9DB</h1>
        <h2>It looks like you have not run the application yet &#x1F914 Please check the <a href="http://localhost:4444/to-do-list" target="_top">4444 port</a> before running Vlad's extension. Thank you!</h2>
    </div> </h2>
    </div>
    </div>
</body>
<script src="../server.js"></script>
</html>
